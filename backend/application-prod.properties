# Production Environment Configuration
spring.profiles.active=prod

# MySQL Database Configuration (Production)
# These values should be set via environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&serverTimezone=UTC&requireSSL=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# Security
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration (Production)
spring.web.cors.allowed-origins=${CORS_ORIGINS}

# Logging
logging.level.root=WARN
logging.level.com.quickbox=INFO
